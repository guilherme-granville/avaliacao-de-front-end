<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AutoLuxo Acessórios Automotivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" class="logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html" class="active">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-cadastro">
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="peca">Peça Desejada:</label>
            <input type="text" id="peca" name="peca">
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco">
            <label for="endereco">Endereço de Entrega:</label>
            <input type="text" id="endereco" name="endereco">
            <label for="frete">Frete:</label>
            <input type="text" id="frete" name="frete"><br>
            <input type="submit" value="Cadastrar" class="cad">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AutoLuxo Acessórios Automotivos</p>
    </footer>
</body>
</html>
